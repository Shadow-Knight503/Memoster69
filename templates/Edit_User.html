{% load static %}
{% load materializecss %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style_home.css" %}">
    <title>Edit</title>
</head>
<body>
{% include 'Navbar.html' %}
<script>
    const edit = function (event) {
        const output = document.getElementById('blah');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
            URL.revokeObjectURL(output.src)
        }
    };
</script>
<h2>Edit User</h2>
<form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    <div class="container">
        {{ form.email|materializecss }}
        <hr>
        {{ profile.Nick_Name|materializecss }}
        <hr>
        <div class="row">
            <div class="col s1">
                <img id="blah" alt="your image" width="100" height="100"/>
            </div>
            <div class="col s11">
                {{ profile.Profile_pic|materializecss }}
            </div>
        </div>
        <button class="btn waves-effect waves-light btnw" type="submit" name="action">Confirm Changes
            <i class="material-icons right">send</i>
        </button>
    </div>
</form>
</body>
</html>
